<body>
    <script>
        let value = prompt("Enter a number: ")
        let array = [7, 8, 22, 6, 222, 147, 8]
        for (let i = 0; i < array.length; i++) {
            if (value == array[i]) {
                alert("Phan tu" + value + " co xuat hien o vi tri" + i)
                break
            } else {
                alert("Ko co phan tu nay trong mang")
                break
            }

        }

    </script>
</body>
